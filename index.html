<html>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

      <!-- Adicionando CSS -->
    <link rel="stylesheet" href="consultaCEP.css">

    <!-- Adicionando Javascript -->
    <script type="text/javascript" src="consultaCEP.js">
	</script>

</head>
    <body>
        <!-- Inicio do formulario -->
          <form id="form" method="get" action=".">
              
            <label>Cep:
            <input name="cep" type="text" id="cep" value="" size="10" maxlength="9"
                   onblur="pesquisacep(this.value);" /></label><br />
            <label>Rua:
            <input name="rua" type="text" id="rua" size="50" /></label><br />
            <label>Bairro:
            <input name="bairro" type="text" id="bairro" size="40" /></label><br />
            <label>Cidade:
            <input name="cidade" type="text" id="cidade" size="40" /></label><br />
            <label>Estado:
            <input name="uf" type="text" id="uf" size="6" /></label><br />
            <label>IBGE:
            <input name="ibge" type="text" id="ibge" size="6" /></label><br />
          </form>
        </body>
